jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          path: HypertroTimer

      - name: Install FE dependencies and build
        run: |
          cd HypertroTimer/IdealTimer  # Change to the FE project directory
          npm install
          npm run build

      - name: Install BE dependencies and build
        run: |
          cd HypertroTimer/IdealTimer-server  # Change to the BE project directory
          npm install
          npm run build

      - name: View npm log
        run: cat /home/runner/.npm/_logs/2023-11-14T17_23_09_992Z-debug-0.log

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_IDEALTIMER_A71F0 }}'
          channelId: live
          projectId: idealtimer-a71f0
