<ion-item button="true" detail="true" (click)="onItemClick()">
  <ion-label>
    <div class="split-item">
      <h1>{{ split.splitName }}</h1>
      <p>{{ split.sessionsAmount }} workout sessions / week</p>
    </div>
  </ion-label>
  <ion-button class="edit-button" color="light" (click)="onEditClick($event)">
    <ion-icon name="create-outline" color="primary" size="large" ></ion-icon>
  </ion-button>
</ion-item>
